<!-- A HTML Front page which defines the structure of user intercation feilds -->
<!DOCTYPE html>
<html>
<head>
  <title>Smart Mail Mentor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container mt-3">
    <div class="text-center mb-4">
      <i class="fas fa-envelope-open-text fa-3x mb-2"></i>
      <h3>Smart Mail Mentor</h3>
      <p class="text-muted">Analyze and optimize your email on generating report.</p>
    </div>

    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title"><i class="fas fa-calendar-alt me-2"></i>Select Date Range</h5>
        <div class="mb-3">
          <label for="startDate" class="form-label">Start Date</label>
          <input type="text" id="startDate" class="form-control date-picker" placeholder="DD-MM-YYYY" >
        </div>
        <div class="mb-3">
          <label for="endDate" class="form-label">End Date</label>
          <input type="text" id="endDate" class="form-control date-picker" placeholder="DD-MM-YYYY">
        </div>
      </div>
    </div>

    <button id="generateReport" class="btn btn-primary w-100 mb-3" data-bs-toggle="tooltip" data-bs-placement="top" title="Click to generate a report for the selected date range">
      <i class="fas fa-chart-line me-2"></i>Generate Report
    </button>

    <div id="preReportNote" class="alert alert-info mt-3">
      <i class="fas fa-info-circle me-2"></i>Select a date range and click "Generate Report".
    </div>

    <div id="reportResult" class="mt-3 p-3 rounded bg-light">
      <h5><i class="fas fa-chart-pie me-2"></i>Report Summary</h5>
      <p class="text-muted">The report will appear here. "Currently working on the feature</p>
    </div>

    <div class="text-center mt-4 text-muted">
      <small>Copyrights | <a href="#" class="https://github.com/Kaleemunnisa/CS691-Spring2025-Team5">Visit our GitHub</a></small>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="ui_interaction.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      flatpickr("#startDate", {
        dateFormat: "d-m-Y",
        defaultDate: "today",
        allowInput: true,
        clickOpens: true,
        onOpen: function () {
          document.getElementById("startDate").blur();
        },
      });

      flatpickr("#endDate", {
        dateFormat: "d-m-Y",
        allowInput: true,
        clickOpens: true,
        onOpen: function () {
          document.getElementById("endDate").blur();
        },
      });
    });
  </script>
</body>
</html>
