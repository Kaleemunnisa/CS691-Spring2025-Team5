<!-- A HTML Front page which defines the structure of user intercation feilds -->
<!DOCTYPE html>
<html>
<head>
  <title>Smart Mail Mentor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
  <div class="container mt-3">
    <h3 class="text-center mb-4">Smart Mail Mentor</h3>
    <div class="mb-3">
      <label for="startDate" class="form-label">Start Date</label>
      <input type="text" id="startDate" class="form-control date-picker" placeholder="Select start date">
    </div>
    <div class="mb-3">
      <label for="endDate" class="form-label">End Date</label>
      <input type="text" id="endDate" class="form-control date-picker" placeholder="Select end date">
    </div>
    <button id="generateReport" class="btn btn-primary w-100 mb-3">Generate Report</button>
    <div id="preReportNote" class="alert alert-info mt-3">Select a date range and click "Generate Report".</div>
    <div id="reportResult" class="mt-3 p-3 rounded"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="ui_interaction.js"></script>
  <script>
    // We have Initialized Flatpickr for date pickers to enhance flexibility
    flatpickr(".date-picker", {
      dateFormat: "Y-m-d",
      defaultDate: "today",
      theme: "light", // We can change to "dark" for a dark theme here.
    });
  </script>
</body>
</html>
